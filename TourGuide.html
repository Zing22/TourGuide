<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TourGuide</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/TG_style.css">
</head>
<body onselectstart="return false">
    <div class="path-detail">
        <h5 class="path-begin path-inline">中山大学</h5>
        <h5 class="path-inline"> 至 </h5>
        <h5 class="path-end path-inline">广大商业区</h5>
        <hr/>
        <p class="path-inline">途径</p><p class="path-inline path-cost">2400</p><p class="path-inline">米</p>
    </div>
    <button type="button" id="fix-btn" class="detail-btn btn btn-default">适应屏幕</button>
    <button type="button" id="port-btn" class="detail-btn btn btn-default">展示景点</button>
    <button type="button" id="rebuild-btn" class="detail-btn btn btn-default">重置导航</button>
    <button type="button" id="trans-btn" class="detail-btn btn btn-default">我要开车</button>
    <div class="mask">
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
                <span class="sr-only">45% Complete</span>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div>
            <button type="button" class="detail-close btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
        <hr/>
        <h3 class="detail-title">广州大学城</h3>
        <img class="detail-img" src="img/bg.jpg"/>
        <div class="inline"><span class="glyphicon glyphicon-map-marker"></span> 地址：</div>
        <p class="detail-addr">内环东路233号</p>
        <div class="inline"><span class="glyphicon glyphicon-phone-alt"></span> 电话：</div>
        <p class="detail-tel">020-22222222</p>
        <div class="inline"><span class="glyphicon glyphicon-tags"></span> 描述：</div>
        <p class="detail-dis">好多好多大学在这里。</p>
        <button type="button" id="set-beg" class="detail-btn btn btn-default pull-left">设为起点</button>
        <button type="button" id="set-end" class="detail-btn btn btn-default pull-right">设为终点</button>
    </div>
    <div id="shell">
        <div id="container"></div>
    </div>


    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jsPlumb-2.0.5-min.js"></script>
    <script type="text/javascript" src="js/TG_data.js"></script>
    <script type="text/javascript" src="js/TG_logic.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
</body>
</html>
